<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ8vN6pD3A4GTsJtPqecxx10eePqzRzXxjjUNX+NN03IY2mP5x4P1gpFDO9a" crossorigin="anonymous">
    <link rel="stylesheet" href="google.css"> <!-- Link to the CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <title>Google Clone</title>
</head>

<body>
    <header id="header-bar">
        <div class="header-left">
            <a href="https://about.google/intl/ALL_in/">About</a>
            <a href="https://chromewebstore.google.com/">Store</a>
        </div>
        <div class="header-right">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com/imghp">Images</a>
            <a href="https://accounts.google.com/" class="sign-in">Sign In</a>
        </div>
    </header>

    <div id="main">
        <h1 id="logo">
            <span style="color: #4285F4;">G</span>
            <span style="color: #EA4335;">o</span>
            <span style="color: #FBBC05;">o</span>
            <span style="color: #4285F4;">g</span>
            <span style="color: #34A853;">l</span>
            <span style="color: #EA4335;">e</span>
        </h1>
        <form action="">
            <div id="search-box-outer">
                <i class="fas fa-search search-icon"></i> <!-- Search Icon -->
                <input type="text" name="search" placeholder="Search Google or type a URL" class="search-box-inner">
                <i class="fas fa-microphone mic-icon"></i> <!-- Microphone Icon -->
                <i class="fas fa-camera camera-icon"></i> <!-- Camera Icon -->
            </div>
            <div id="button-container">
                <button type="submit" class="search-button">Google Search</button>
                <button type="button" class="search-button" id="lucky-button">I'm Feeling Lucky</button>
            </div>
        </form>
        <div id="info">
            <p>Today's Googly: <a href="#">In what year was the first-ever women's ODI World Cup played?</a></p>
            <p>Google offered in: <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a>
                <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#">India</a>
            </div>
            <div class="footer-right">
                <a href="https://ads.google.com/">Advertising</a>
                <a href="https://www.google.com/intl/en_in/business/">Business</a>
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0nYjk9+CLXJ8oQ5uL9L+Y5h0wjlXAc8VO2HJzmwRlqrjrpwy"
        crossorigin="anonymous"></script>
    <script src="google.js"></script> <!-- Link to the JavaScript file -->
</body>

</html>

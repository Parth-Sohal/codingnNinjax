<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ8vN6pD3A4GTsJtPqecxx10eePqzRzXxjjUNX+NN03IY2mP5x4P1gpFDO9a" crossorigin="anonymous">
    <title>Google Clone</title>
    <style>
        body {
            background-image: url('background.webp');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: "PT Sans", sans-serif;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #f3eded;
            padding: 10px 20px;
            font-size: 1rem;
            z-index: 1000;
        }

        .header-left,
        .header-right {
            display: inline-block;
        }

        .header-left a,
        .header-right a {
            color: #f3eded;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .header-left a:hover,
        .header-right a:hover {
            color: #4285f4;
        }

        #main {
            text-align: center;
            margin-top: 150px;
            color: #f1e9e9;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
        }

        #search-box-outer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            border-radius: 25px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            margin: 20px auto;
            width: 60%;
            max-width: 600px;
        }

        .search-box-inner {
            flex: 1;
            border: none;
            font-size: 1rem;
            padding: 10px;
        }

        .search-box-inner:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.7);
        }

        .search-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-button:hover {
            background-color: #357ae8;
            transform: scale(1.05);
        }

        .god {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
        }

        .god img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .god img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #030000;
            color: #6f7c8f;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: #f2f2f2;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #4285f4;
        }
    </style>
</head>

<body>
    <header id="header-bar">
        <span class="header-left"><a href="https://about.google/intl/ALL_in/">About</a></span>
        <span class="header-left"><a href="https://chromewebstore.google.com/">Store</a></span>
        <span class="header-right"><a href="https://accounts.google.com/">Sign In</a></span>
        <span class="header-right"><a href="https://www.google.com/imghp">Images</a></span>
    </header>

    <div id="main">
        <h1><a href="https://www.google.com/" style="color: inherit; text-decoration: none;">Google</a></h1>
        <form action="">
            <div id="search-box-outer">
                <input type="text" name="search" placeholder="Search Google or type a URL" class="search-box-inner">
                <button type="submit" class="search-button">Google Search</button>
                <button type="button" class="search-button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <div class="god">
        <img src="image1.webp" alt="Image 1">
        <img src="image2.webp" alt="Image 2">
        <img src="image3.webp" alt="Image 3">
    </div>

    <footer>
        <a href="https://ads.google.com/">Advertising</a>
        <a href="https://www.google.com/intl/en_in/business/">Business</a>
        <a href="https://policies.google.com/privacy">Privacy</a>
        <a href="https://policies.google.com/terms">Terms</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0nYjk9+CLXJ8oQ5uL9L+Y5h0wjlXAc8VO2HJzmwRlqrjrpwy"
        crossorigin="anonymous"></script>
</body>

</html>
